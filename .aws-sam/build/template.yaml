AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "fuego-quasar-meli-app\nPlantilla SAM  para la funci\xF3n fuego-quasar-meli-app\n"
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
Resources:
  FuegoQuasarFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: FuegoQuasarFunction
    Properties:
      CodeUri: FuegoQuasarFunction
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /topsecret
            Method: POST
      Environment:
        Variables:
          PARAM1: VALUE
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  FuegoQuasardAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/topsecret/
  FuegoQuasarFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - FuegoQuasarFunction
      - Arn
  FuegoQuasarFunctionIamRole:
    Description: Implicit IAM Role created for Fuego Quasarfunction
    Value:
      Fn::GetAtt:
      - FuegoQuasarFunctionRole
      - Arn
